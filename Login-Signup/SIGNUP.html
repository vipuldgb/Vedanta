<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>

    <link rel="stylesheet" href="../CSS-File/Login-Signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="Login-Page-Container">
        <div class="Login-Left-Part">
            <img src="../Images/sign-up.svg" alt="Login" />
        </div>
        <div class="Login-Right-Part">
            <div class="Logo-title-container">
                <div class="Logo-Container">
                    <figure>
                        <img src="../Images/Logo2.svg" alt="Logo2" />
                    </figure>
                    <figure>
                        <img src="../Images/Logo1.svg" alt="Logo1" />
                    </figure>
                </div>
                <div class="Title-Container">
                    <h5>Signup into your account</h5>
                </div>
            </div>

            <!-- FORM CONTAINER -->

            <div class="auth-form-container">
                <form id="SignUpForm">
                    <div class="form-group">
                        <label for="name" class="form-group__label">Username:</label>
                        <div class="Input-Container">
                            <input type="text" id="username" class="form-group__input" placeholder="Full Name" required
                                autocomplete="off" />
                            <div class="Email-Password-Icon">
                                <img src="../Images/username.svg" alt="Email" class="Email-Icon" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-group__label">Email Id:</label>
                        <div class="Input-Container">
                            <input type="email" id="email" class="form-group__input" placeholder="Enter Email" required
                                autocomplete="off" />
                            <div class="Email-Password-Icon">
                                <img src="../Images/Email.svg" alt="Email" class="Email-Icon" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-group__label">Password:</label>
                        <div class="Input-Container">
                            <input type="password" id="password" class="form-group__input" placeholder="Enter Password"
                                required autocomplete="off" />
                            <div class="Email-Password-Icon">
                                <img src="../Images/Password.svg" alt="Email" class="Email-Icon" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-group__button">Sign up</button>
                    </div>
                </form>
                <div class="toggle-signup-login">
                    <span>Already have an account? </span>
                    <button id="toggleSignUpButton">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./Login-Signup-JS/Auth.js"></script>
</body>

</html>
