    <script type="module" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Debugging statement
            console.log('DOM fully loaded and parsed');

            // Retrieve the stored PDF data and file name from localStorage
            const base64String = localStorage.getItem('uploadedFile');
            const pdfName = localStorage.getItem('uploadedFileName');

            // Debugging statement for localStorage
            console.log('Base64 PDF:', base64String);
            console.log('PDF Name:', pdfName);

            // Display the PDF name
            const pdfNameDisplay = document.getElementById('pdf-name');
            const pdfNameDisplay2 = document.getElementById('pdf-name2');

            // Check if the element is found
            if (pdfNameDisplay) {
                pdfNameDisplay.innerText = pdfName || 'No PDF Selected';
                pdfNameDisplay2.innerText = pdfName || 'No PDF Selected';
            } else {
                console.error('Element with id "pdf_name" not found');
            }

            // Check if there is a PDF in localStorage
            if (base64String) {
                // Convert base64 back to Uint8Array
                const binaryString = atob(base64String);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Use PDF.js to render the first page of the PDF
                const loadingTask = pdfjsLib.getDocument({ data: bytes });
                loadingTask.promise.then(function(pdf) {
                    // Fetch the first page
                    pdf.getPage(1).then(function(page) {
                        const scale = 1.5; // Scale for rendering the page
                        const viewport = page.getViewport({ scale: scale });
                        const canvas = document.createElement('canvas'); // Create a canvas
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Render the page into the canvas context
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        page.render(renderContext).promise.then(function() {
                            // Convert canvas to image
                            const imgData = canvas.toDataURL('image/png');
                            const pdfImage = document.getElementById('pdf-image');
                            pdfImage.src = imgData; // Set the image source
                            pdfImage.style.display = 'block'; // Show the image
                        });
                    });
                }).catch(function(error) {
                    console.error('Error loading PDF: ' + error);
                });
            } else {
                console.log('No PDF found in localStorage.');
            }
        });
    </script>
